<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
   <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
        <form class="form-inline d-flex justify-content-center mb-4">
            <div class="form-group mb-2">
                <input type="text" id="search" class="form-control mr-2" placeholder="Enter a search term"/>
                <input type="submit" value="Search Giphy!" class="btn btn-secondary"/>
                <input type="submit" value="Remove Image!" id="remove" class="btn btn-danger"/>
            </div>
        </form>
    </div>
    <div id="img" class="row">
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
